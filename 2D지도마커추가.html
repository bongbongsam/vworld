<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>glass-2D 지도생성 2.0 마커 추가</title>
<script type="text/javascript" src="https://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=6D100AF4-7D2A-3D70-AB19-E093893024AA"></script>

</head>

<body>
<div id="vmap" style="width:100%;height:500px;left:0px;top:0px"></div>
	
 <!-- 지도가 그려지는 영역 조정 -->

<script type="text/javascript">
	vw.ol3.MapOptions = {
	    basemapType: vw.ol3.BasemapType.GRAPHIC
	  , controlDensity: vw.ol3.DensityType.EMPTY
	  , interactionDensity: vw.ol3.DensityType.BASIC
	  , controlsAutoArrange: true
	  , homePosition: vw.ol3.CameraPosition
	  , initPosition: vw.ol3.CameraPosition
	}; 
	var vmap = new vw.ol3.Map("vmap",  vw.ol3.MapOptions); 
	
	var markerLayer = new vw.ol3.layer.Marker(vmap); 
	//마커 레이어 생성

	vw.ol3.markerOption = {
		x : 14164292.00853613,
		y : 4495009.258626321,
		epsg : "EPSG:900913",
		title : '봉삼이마커',
		contents : '봉삼이마커 본문내용<br>봉삼아 아프지마 밥좀먹어',
		iconUrl : 'http://map.vworld.kr/images/ol3/marker_blue.png'
	}; //마커 옵션 설정

	markerLayer.addMarker(vw.ol3.markerOption);// 마커를 레이어에 등록
	vmap.addLayer(markerLayer) //마커를 vmap에 등록
	
	
</script>
</body>
</html>
